<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
</head>

<body
    style="margin: 0; padding: 0; background-color: #f4f6f8; font-family: 'Inter', system-ui, -apple-system, sans-serif;">
    <div
        style="max-width: 500px; margin: 40px auto; background: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">

        <!-- Header -->
        <div style="background: #007bff; color: white; padding: 40px; text-align: center;">
            <h1 style="margin: 0; font-size: 24px; font-weight: 700; letter-spacing: -0.5px;">VibeSync</h1>
            <p style="margin: 10px 0 0; opacity: 0.8; font-size: 14px;">Secure Login Verification</p>
        </div>

        <!-- Body -->
        <div style="padding: 40px; text-align: center;">
            <p style="color: #6a737d; margin: 0 0 20px; font-size: 16px;">{{GREETING_LINE}}</p>
            <p style="color: #1a1a1a; margin: 0 0 30px; font-size: 18px; font-weight: 500;">{{PURPOSE_LINE}}</p>

            <div
                style="background: #f8f9fa; border-radius: 12px; padding: 20px; display: inline-block; border: 1px solid #e9ecef;">
                <span
                    style="font-size: 32px; font-weight: 700; letter-spacing: 8px; color: #007bff; font-family: monospace;">{{OTP_CODE}}</span>
            </div>

            <p style="color: #888; margin: 30px 0 0; font-size: 13px;">
                This code expires in 5 minutes.<br>
                If you did not request this, please ignore this email.
            </p>
        </div>

        <!-- Footer -->
        <div
            style="background: #f8f9fa; padding: 20px; text-align: center; color: #adb5bd; font-size: 12px; border-top: 1px solid #e9ecef;">
            &copy; 2024 VibeSync Inc.
        </div>
    </div>
</body>

</html>
