<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeSync - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg">
    <script>
        // --- REDIRECT IF ALREADY LOGGED IN ---
        if (localStorage.getItem('vibesync_user_id')) {
            window.location.href = 'home.html';
        }
    </script>
</head>

<body>
    <!-- 1. LOGIN VIEW (Always Visible Here) -->
    <div id="login-view-container" class="d-flex align-items-center justify-content-center vh-100 bg-dark text-white">
        <div class="text-center p-4 p-md-5 border rounded bg-secondary bg-opacity-25 shadow-lg"
            style="max-width: 400px; width: 100%;">
            <div class="mb-4 display-1">üéπ</div>
            <h1 class="mb-3">VibeSync</h1>
            <p class="mb-4 text-light">Login to access your AI-powered playlist.</p>

            <!-- Email Input -->
            <div id="login-form-initial">
                <div class="mb-3">
                    <input type="email" id="auth-input" class="form-control form-control-lg text-center"
                        placeholder="Enter your Email">
                </div>
                <button id="send-otp-btn" class="btn btn-primary btn-lg w-100 mb-2">Login with Email</button>
                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1"> <span class="mx-2 text-muted">OR</span>
                    <hr class="flex-grow-1">
                </div>
                <button id="guest-btn" class="btn btn-outline-light w-100">Continue as Guest</button>
            </div>

            <!-- OTP Input (Hidden initially) -->
            <div id="otp-group" style="display:none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button id="back-to-email-btn" class="btn btn-sm btn-outline-secondary">‚Üê Back</button>
                    <p class="text-info mb-0">OTP sent!</p>
                </div>
                <div class="mb-3">
                    <input type="text" id="otp-input" class="form-control form-control-lg text-center"
                        placeholder="Enter 6-digit OTP">
                </div>
                <button id="verify-otp-btn" class="btn btn-success btn-lg w-100">Verify & Enter</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js?v=1"></script>
    <script src="scripts/auth.js?v=1"></script>
</body>

</html>
