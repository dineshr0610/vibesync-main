<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeSync - Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // --- AUTH GUARD ---
        if (!localStorage.getItem('vibesync_user_id')) {
            window.location.href = 'index.html';
        }
    </script>
</head>

<body>
    <div id="main-app-container" class="d-flex flex-column min-vh-100">
        <header class="navbar navbar-expand-lg navbar-light app-header">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">VibeSync</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Centered Search (Desktop) -->
                    <!-- Search Removed from Header -->

                    <ul class="navbar-nav ms-auto align-items-center mb-2 mb-lg-0">
                        <li class="nav-item">
                            <div class="dropdown">
                                <a class="nav-link" href="#" id="profileButton" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <div class="d-flex align-items-center gap-2">
                                        <span class="text-muted small" id="user-phone-display">Guest</span>
                                        <div class="profile-icon">
                                            <i data-lucide="user"></i>
                                        </div>
                                    </div>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileButton">
                                    <li><a class="dropdown-item" href="#" id="logout-btn">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="flex-grow-1 overflow-auto">
            <div class="container-fluid py-4">
                <!-- Mobile Search (Visible only on small screens) -->
                <div class="d-lg-none mb-3 position-relative">
                    <input type="text" id="search-input-mobile" class="form-control rounded-pill pe-5"
                        placeholder="Search songs..." style="background-color: #f1f3f4; border: none;">
                    <button id="search-btn-mobile"
                        class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted"
                        style="text-decoration: none;">
                        <i data-lucide="search"></i>
                    </button>
                    <div id="search-results-mobile"
                        class="list-group position-absolute w-100 shadow start-0 bg-white rounded-3 mt-1"
                        style="top: 100%; z-index: 1000; display: none;">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8 mb-4">
                        <div class="card mb-4" id="desktop-player-card">
                            <div class="card-body">
                                <h2 class="card-title mb-4">Now Playing</h2>
                                <div class="d-flex align-items-center mb-3">
                                    <img id="current-song-cover" src="/placeholder.svg" alt="Current Song"
                                        class="me-3 rounded" width="80" height="80"
                                        style="box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                                    <div class="flex-grow-1">
                                        <h3 id="current-song-title" class="h5 mb-0 font-weight-bold">Song Title</h3>
                                        <p id="current-song-artist" class="text-muted mb-0">Artist Name</p>
                                    </div>
                                    <button id="favorite-btn" class="btn btn-outline-secondary me-2 rounded-circle p-2">
                                        <i data-lucide="heart"></i>
                                    </button>
                                    <div class="dropdown">
                                        <button id="add-to-playlist-btn"
                                            class="btn btn-outline-secondary dropdown-toggle rounded-circle p-2"
                                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i data-lucide="plus"></i>
                                        </button>
                                        <ul class="dropdown-menu" id="add-to-playlist-dropdown">
                                            <!-- Dynamic Playlists -->
                                            <li><span class="dropdown-item text-muted">Loading...</span></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <audio id="audio-player" controls class="w-100">
                                        <source src="/placeholder.svg" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>

                                <div class="d-flex justify-content-center mb-3">
                                    <button id="prev-btn" class="btn btn-outline-secondary me-3 rounded-circle p-3">
                                        <i data-lucide="skip-back"></i>
                                    </button>
                                    <button id="play-pause-btn" class="btn btn-outline-primary me-3 rounded-circle p-3"
                                        style="transform: scale(1.1);">
                                        <i data-lucide="play-circle"></i>
                                    </button>
                                    <button id="next-btn" class="btn btn-outline-secondary rounded-circle p-3">
                                        <i data-lucide="skip-forward"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="songs-tab" data-bs-toggle="tab"
                                            data-bs-target="#songs" type="button" role="tab" aria-controls="songs"
                                            aria-selected="true">Songs</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="favorites-tab" data-bs-toggle="tab"
                                            data-bs-target="#favorites" type="button" role="tab"
                                            aria-controls="favorites" aria-selected="false">Favorites</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="playlists-tab" data-bs-toggle="tab"
                                            data-bs-target="#playlists" type="button" role="tab"
                                            aria-controls="playlists" aria-selected="false">Playlists</button>
                                    </li>
                                </ul>
                                <div class="tab-content mt-3" id="myTabContent">
                                    <div class="tab-pane fade show active" id="songs" role="tabpanel"
                                        aria-labelledby="songs-tab">
                                        <div id="songs-content">
                                            <!-- Songs will be dynamically added here -->
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="favorites" role="tabpanel"
                                        aria-labelledby="favorites-tab">
                                        <div id="favorites-content">
                                            <!-- Favorites will be dynamically added here -->
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="playlists" role="tabpanel"
                                        aria-labelledby="playlists-tab">
                                        <div id="playlists-content">
                                            <!-- Playlists will be dynamically added here -->
                                        </div>
                                        <div class="mt-3">
                                            <button id="create-playlist-btn" class="btn btn-primary"
                                                data-bs-toggle="modal" data-bs-target="#createPlaylistModal">Create New
                                                Playlist</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="col-lg-4">
                        <!-- Search Widget (Desktop) -->
                        <div class="card mb-4 d-none d-lg-flex auto-height" id="desktop-search-card">
                            <div class="card-body">
                                <h2 class="card-title mb-3">Search</h2>
                                <div class="position-relative w-100">
                                    <input type="text" id="search-input-grid" class="form-control rounded-pill pe-5"
                                        placeholder="Search songs..." style="background-color: #f1f3f4; border: none;">
                                    <button id="search-btn-grid"
                                        class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted"
                                        style="text-decoration: none;">
                                        <i data-lucide="search"></i>
                                    </button>
                                    <div id="search-results-grid"
                                        class="list-group position-absolute w-100 shadow start-0 bg-white rounded-3 mt-1"
                                        style="top: 100%; z-index: 1000; display: none; max-height: 300px; overflow-y: auto;">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-body">
                                <h2 class="card-title mb-3">Recommendations</h2>
                                <div id="recommendations">
                                    <!-- Recommended songs will be dynamically added here -->
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-body">
                                <h2 class="card-title mb-3">Filter by Genre</h2>
                                <div id="genre-filters" class="d-flex flex-wrap gap-2">
                                    <!-- Genre buttons will be dynamically added here -->
                                </div>
                            </div>
                        </div>



                        <div class="card mb-4">
                            <div class="card-body">
                                <h2 class="card-title mb-3">Recently Played</h2>
                                <div id="recently-played">
                                    <!-- Recently played songs will be dynamically added here -->
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer mt-auto">
            <div class="container-fluid">
                <p class="text-center mb-0">
                    VibeSync - Vibes with AI powered playlist.
                    <span id="admin-link-container" style="display: none;">| <a href="admin.html"
                            class="app-footer-link text-decoration-none">Admin Dashboard</a> | <a
                            href="https://projectheart.ccbp.tech/" class="app-footer-link text-decoration-none"
                            target="_blank" rel="noopener noreferrer"
                            title="try old version(Heart Beat)">try old version(Heart Beat)</a></span>
                </p>
            </div>
        </footer>

        <!-- Sticky Mobile Player -->
        <div id="mobile-player">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center overflow-hidden" style="max-width: 60%;">
                    <img id="mobile-song-cover" src="/placeholder.svg" class="rounded me-2" width="40" height="40">
                    <div class="text-truncate">
                        <div id="mobile-song-title" class="fw-bold small text-truncate">Song Title</div>
                        <div id="mobile-song-artist" class="text-muted small text-truncate" style="font-size: 0.75rem;">
                            Artist</div>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <button id="mobile-prev-btn" class="btn btn-sm btn-link text-dark"><i data-lucide="skip-back"
                            style="width: 20px; height: 20px;"></i></button>
                    <button id="mobile-play-btn" class="btn btn-sm btn-primary rounded-circle mx-2 p-2"><i
                            data-lucide="play" style="width: 24px; height: 24px;"></i></button>
                    <button id="mobile-next-btn" class="btn btn-sm btn-link text-dark"><i data-lucide="skip-forward"
                            style="width: 20px; height: 20px;"></i></button>
                </div>
            </div>
            <!-- Progress Bar (Fake for now or linked to audio) - Optional enhancement -->
            <div class="progress mt-1" style="height: 3px;">
                <div id="mobile-progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-labelledby="createPlaylistModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPlaylistModalLabel">Create New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-playlist-form">
                        <div class="mb-3">
                            <label for="playlist-name-input" class="col-form-label">Playlist Name:</label>
                            <input type="text" class="form-control" id="playlist-name-input" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirm-create-playlist-btn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rename Playlist Modal -->
    <div class="modal fade" id="renamePlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rename Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="rename-playlist-id">
                    <div class="mb-3">
                        <label for="rename-playlist-input" class="col-form-label">New Name:</label>
                        <input type="text" class="form-control" id="rename-playlist-input" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirm-rename-playlist-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js?v=6"></script>
    <script src="scripts/script.js?v=11"></script>
    <script src="scripts/auth.js?v=11"></script>
</body>

</html>
